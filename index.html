<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Insta-Gram</title>
        <link rel="stylesheet" href="./css/style.css" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">



        <!-- google Montserrat  font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <header class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-light bg-light px-md-5">
                <a class="navbar-brand" href="#">Insta-Gram</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mynavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="mynavbar"
                >
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
			  <a href="#" class="nav-link" onclick="switchTab( 'posts' )">
                            <i class="fa-solid fa-house"></i> </a>
                        </li>

                        <li class="nav-item">
			  <a href="#" class="nav-link" onclick="switchTab( 'liked' )">
                            <i class="fa-solid fa-heart text-danger"></i> </a>
                        </li>

                        <li class="nav-item">
			  <a href="#" class="nav-link" onclick="switchTab( 'reported' )">
                            <i class="fa-solid fa-eye-slash"></i> </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main container mx-auto p-3">
            <div id="posts">
            </div>
            <div id="liked">
                <h1>Liked posts</h1>
                <div id="likedPost">
                    
                </div>
            </div>

            <div id="reported">
                <h1>Reported posts</h1>
                <div id="reportedPost">

                </div>
            </div>
        </main>
        <footer></footer>

        <!-- add javascript  file  -->
        <script src="./js/app.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
